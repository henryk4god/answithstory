<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Answer To Your Ask Questions</title>
</head>
<body>

<div class="ataq-widget">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2b2d42;
            --light-text: #8d99ae;
            --success-color: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        .ataq-widget {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: var(--text-color);
            box-sizing: border-box;
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .ataq-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease;
        }

        .ataq-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ataq-subtitle {
            font-size: 1rem;
            color: var(--light-text);
            font-weight: 400;
        }

        .ataq-input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
        }

        .ataq-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: var(--transition);
        }

        .ataq-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .ataq-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            align-self: flex-end;
        }

        .ataq-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
        }

        .ataq-button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .ataq-button.loading {
            position: relative;
            pointer-events: none;
            min-width: 150px; /* To prevent button resizing when text is replaced by spinner */
        }

        .ataq-button.loading span {
            visibility: hidden;
        }

        .ataq-button.loading::after {
            content: "";
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        .ataq-results {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .ataq-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .ataq-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .ataq-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .ataq-card-content {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .ataq-product-idea {
            background-color: rgba(72, 149, 239, 0.1);
            border-left: 4px solid var(--accent-color);
            padding: 1rem;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            margin-top: 1rem;
        }

        .ataq-product-label {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ataq-error {
            color: #ef233c;
            background-color: rgba(239, 35, 60, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            display: none;
        }

        .ataq-loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .ataq-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .ataq-widget {
                padding: 1rem;
            }
            
            .ataq-title {
                font-size: 1.5rem;
            }
            
            .ataq-button {
                width: 100%;
                align-self: center;
            }

            .ataq-input-container {
                align-items: center;
            }
        }
    </style>

    <div class="ataq-header">
        <h1 class="ataq-title">Answer To Your Ask Questions</h1>
        <p class="ataq-subtitle">Get professional social media content ideas tailored to your question</p>
    </div>

    <div class="ataq-input-container">
        <textarea class="ataq-textarea" placeholder="Enter your question here, e.g. 'How can I improve my child's academic performance?'"></textarea>
        <button class="ataq-button" id="getAnswerBtn"><span>Get The Answer</span></button>
    </div>

    <div class="ataq-loader" id="loader">
        <div class="ataq-spinner"></div>
        <p>Generating your professional content...</p>
    </div>

    <div class="ataq-error" id="errorContainer"></div>

    <div class="ataq-results" id="resultsContainer">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.querySelector('.ataq-textarea');
            const getAnswerBtn = document.getElementById('getAnswerBtn');
            const loader = document.getElementById('loader');
            const errorContainer = document.getElementById('errorContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // *** üîë STEP 1: REPLACE WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL ***
            const GAS_URL = 'https://script.google.com/macros/s/AKfycbwmksBe5IsQMlEdfMuH3I1NeE0H7jm1EqAfYtQUGm0YLXEOxK9JDtCqWlxlpEYK13cw/exec'; 
            const AI_MODEL = "tngtech/deepseek-r1t2-chimera:free"; // Model is passed to the secure backend

            getAnswerBtn.addEventListener('click', async function() {
                const question = textarea.value.trim();
                
                if (!question) {
                    showError('Please enter a question first.');
                    return;
                }

                if (GAS_URL.includes('YOUR_DEPLOYED')) {
                    showError('Configuration Error: Please update the GAS_URL in the script.');
                    return;
                }
                
                // Show loader, hide results and error
                loader.style.display = 'block';
                resultsContainer.style.display = 'none';
                errorContainer.style.display = 'none';
                getAnswerBtn.disabled = true;
                getAnswerBtn.classList.add('loading');
                
                try {
                    // *** üõ†Ô∏è CORS FIX: Use FormData to send data ***
                    const formData = new FormData();
                    formData.append('question', question);
                    formData.append('model', AI_MODEL);

                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        // IMPORTANT: DO NOT set 'Content-Type' header here. 
                        // The browser handles it, allowing Apps Script to read e.parameter.
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Backend request failed with status ${response.status}`);
                    }
                    
                    const result = await response.json();

                    if (!result.success) {
                        throw new Error(result.error || 'Unknown error from the backend proxy.');
                    }

                    // The actual AI response payload is nested inside result.data
                    const answer = result.data.choices[0].message.content;
                    
                    // Process and display the answer
                    displayResults(question, answer);
                } catch (error) {
                    console.error('Error:', error);
                    showError(`An error occurred: ${error.message}`);
                } finally {
                    loader.style.display = 'none';
                    getAnswerBtn.disabled = false;
                    getAnswerBtn.classList.remove('loading');
                }
            });
            
            function displayResults(question, answer) {
                // Clear previous results
                resultsContainer.innerHTML = '';
                
                // Create the main result card
                const card = document.createElement('div');
                card.className = 'ataq-card';
                
                // Add question as title
                const title = document.createElement('h3');
                title.className = 'ataq-card-title';
                title.textContent = `Question: "${question}"`;
                card.appendChild(title);
                
                // Add the generated content
                const content = document.createElement('div');
                content.className = 'ataq-card-content';
                
                // Process the answer to extract product idea if it exists
                let mainContent = answer;
                let productIdea = '';
                
                // This regex handles potential newline/spacing variations before and after the match
                const productMatch = answer.match(/‚ú® Product Idea: (.+?)(?: - (.+?))?(\r?\n|$)/s);

                if (productMatch) {
                    // Capture group 1 is the first part, group 2 is the optional second part
                    const ideaName = productMatch[1];
                    const ideaDescription = productMatch[2] ? ` - ${productMatch[2]}` : '';
                    productIdea = `${ideaName}${ideaDescription}`;
                    
                    // Remove the matched block from the main content
                    mainContent = answer.replace(productMatch[0], '').trim();
                }
                
                content.innerHTML = mainContent.replace(/\n/g, '<br>'); // Simple newline conversion
                card.appendChild(content);
                
                // Add product idea if found
                if (productIdea) {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'ataq-product-idea';
                    
                    const productLabel = document.createElement('div');
                    productLabel.className = 'ataq-product-label';
                    productLabel.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"></path></svg> Product Idea';
                    
                    const productContent = document.createElement('div');
                    productContent.textContent = productIdea;
                    
                    productDiv.appendChild(productLabel);
                    productDiv.appendChild(productContent);
                    card.appendChild(productDiv);
                }
                
                resultsContainer.appendChild(card);
                resultsContainer.style.display = 'block';
                
                // Pulse animation for the card
                card.style.animation = 'pulse 0.6s ease';
                setTimeout(() => {
                    card.style.animation = '';
                }, 600);
            }
            
            function showError(message) {
                errorContainer.textContent = message;
                errorContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
            }
        });
    </script>
</div>
</body>
</html>
